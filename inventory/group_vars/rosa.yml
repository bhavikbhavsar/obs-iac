---
# ROSA Cluster Configuration Variables

# Cluster Basic Settings
rosa_cluster_name: "obs-rosa-cluster"
rosa_cluster_version: "4.14"  # OpenShift version
rosa_region: "us-east-1"

# Compute Configuration
rosa_compute_machine_type: "m5.xlarge"
rosa_compute_nodes: 3
rosa_compute_nodes_min: 3
rosa_compute_nodes_max: 6

# Networking
rosa_multi_az: true
rosa_private: false
rosa_subnet_ids: []  # Leave empty for auto-creation or specify subnet IDs

# AWS Configuration
aws_profile: "default"  # AWS CLI profile to use
rosa_sts_mode: true  # Use STS (recommended)

# Tags
rosa_tags:
  Environment: "observability"
  Project: "obs-iac"
  ManagedBy: "ansible"

# Additional Configuration
rosa_enable_autoscaling: true
rosa_http_proxy: ""
rosa_https_proxy: ""
rosa_no_proxy: ""

# Machine Pool Configuration
rosa_machine_pool_name: "default"
rosa_machine_pool_labels: {}

# Timeout settings (in minutes)
rosa_install_timeout: 60

